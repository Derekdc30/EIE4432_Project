<!DOCTYPE html>
<html>
    <head>
        <title>Concert Ticket Selling System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/> <!--New added 24/10-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="/scripts/booking.js"></script>
        <style>
            body{
                background-image: url(assets/background.jpg);
            }
            #svg-div{
                justify-content: center;
                
            }
            #svg{
                margin-left: 15%;
            }
            #svg-text{
                margin-left: 25%;
                margin-top: 5%;
            }
            #svg text{
                pointer-events: none;
            }
            form{
                font-size: 1.3rem;
            }
            
        </style>
    </head>
    <body>
        <div class="justify-content-center wrapper" style="width: 100%;">
            <div class="container " style="text-align: center; width: 50%; float: left;" id="svg-div">
                <svg id="svg-text" width="500" height="110">
                    <rect width="200" height="60" style="fill:rgb(149, 149, 196);stroke-width:3;stroke:rgb(0,0,0)" />
                    <text x="60" y="40" class="h3">Stage</text>
                </svg>
                <svg id="svg" width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
                    
                </svg>
            </div>
            <div class="booking-info column" style="justify-content: flex-end; margin-left: 50%; margin-top:10%;">
                <div class="card mx-auto shadow-5-strong" style=" width:100%; background: hsla(0, 0%, 100%, 0.8);backdrop-filter: blur(30px);">
                    <div class="card-body px-5">
                        <form>
                            <div>
                                <p class="h3">Please select seat</p>
                                <p class="h3">You have select seat No. 8,7</p>
                            </div>
                            <div>
                                <p class="h3">Total price is $160</p>
                            </div>
                            <div>
                                <p class="h3">Please choose a payment method</p>
                            </div>
                            <div class="py-2">
                                <label for="User_Gender_radio">Method: </label>
                            </div>
                            <div class="form-check" id="User_Gender_radio">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="User_Gender_M" value="Male">
                                <label class="form-check-label" for="User_Gender_M">Mastercard / Visa</label>
                                <div class="d-inline">
                                    <img src="assets\Mastercard.png" alt="Mastercard" style="width: 7%; height:7%;">
                                    <img src="assets\Visa.png" alt="Visa" style="width: 7%; height:7%;">
                                </div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="User_Gender_F" value="Female">
                                <label class="form-check-label" for="User_Gender_F">Paypal</label>
                                <img src="assets\paypal.png" alt="Paypal" style="width: 5%; height:5%;">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="User_Gender_O" value="Other">
                                <label class="form-check-label" for="User_Gender_O">American Express</label>
                                <img src="assets\American_Express.png" alt="American Express" style="width: 10%; height:10%;">
                            </div>
                            <div>
                                <button type="button" class="btn btn btn-success" onclick="">Proceed</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
